<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта, Машенька!</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            overflow: hidden;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .heart-text {
            position: absolute;
            left: 50%;
            top: 30%;
            font-size: 40px;
            color: #ff4081;
            opacity: 0;
            white-space: nowrap;
            animation: textAppear 5s forwards;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart-text span {
            display: inline-block;
            opacity: 0;
            animation: slideInText 0.5s forwards;
        }

        .heart-text span:nth-child(1) { animation-delay: 0.1s; }
        .heart-text span:nth-child(2) { animation-delay: 0.2s; }
        .heart-text span:nth-child(3) { animation-delay: 0.3s; }
        .heart-text span:nth-child(4) { animation-delay: 0.4s; }
        .heart-text span:nth-child(5) { animation-delay: 0.5s; }
        .heart-text span:nth-child(6) { animation-delay: 0.6s; }
        .heart-text span:nth-child(7) { animation-delay: 0.7s; }
        .heart-text span:nth-child(8) { animation-delay: 0.8s; }
        .heart-text span:nth-child(9) { animation-delay: 0.9s; }
        .heart-text span:nth-child(10) { animation-delay: 1s; }
        .heart-text span:nth-child(11) { animation-delay: 1.1s; }
        .heart-text span:nth-child(12) { animation-delay: 1.2s; }
        .heart-text span:nth-child(13) { animation-delay: 1.3s; }
        .heart-text span:nth-child(14) { animation-delay: 1.4s; }
        .heart-text span:nth-child(15) { animation-delay: 1.5s; }
        .heart-text span:nth-child(16) { animation-delay: 1.6s; }
        .heart-text span:nth-child(17) { animation-delay: 1.7s; }
        .heart-text span:nth-child(18) { animation-delay: 1.8s; }
        .heart-text span:nth-child(19) { animation-delay: 1.9s; }
        .heart-text span:nth-child(20) { animation-delay: 2s; }

        @keyframes slideInText {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .falling-heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
            animation-duration: 3s;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-text">
            <span>Т</span>
            <span>ы</span>
            <span> </span>
            <span>т</span>
            <span>о</span>
            <span>л</span>
            <span>ь</span>
            <span>к</span>
            <span>о</span>
            <span> </span>
            <span>м</span>
            <span>о</span>
            <span>я</span>
            <span> </span>
            <span>д</span>
            <span>е</span>
            <span>в</span>
            <span>о</span>
            <span>ч</span>
            <span>к</span>
            <span>а</span>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("falling-heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            let size = Math.random() * 30 + 10;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = size + "px";
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            heart.style.animationDuration = Math.random() * 4 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
