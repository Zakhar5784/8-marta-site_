<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 8 –ú–∞—Ä—Ç–∞, –ú–∞—à–µ–Ω—å–∫–∞!</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            overflow: hidden;
        }

        .falling-heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
            animation-duration: 3s;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ "–¢—ã —Ç–æ–ª—å–∫–æ –º–æ—è –¥–µ–≤–æ—á–∫–∞" */
        .heart-text {
            position: absolute;
            top: 10%;
            left: -100%;
            font-size: 30px;
            color: #ff4081;
            opacity: 0;
            animation: slideInText 3s forwards;
        }

        @keyframes slideInText {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        /* –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É */
        .bottom-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff4081;
        }

    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("falling-heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            let size = Math.random() * 30 + 10;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = size + "px";
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            heart.style.animationDuration = Math.random() * 4 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        const heartText = document.createElement("div");
        heartText.classList.add("heart-text");
        heartText.innerHTML = "–¢—ã —Ç–æ–ª—å–∫–æ –º–æ—è –¥–µ–≤–æ—á–∫–∞ ‚ù§Ô∏è";
        document.body.appendChild(heartText);

        // –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É
        const bottomText = document.createElement("div");
        bottomText.classList.add("bottom-text");
        bottomText.innerHTML = "–Ø —Ç–µ–±—è –ª—é–±–ª—é –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –º–æ—è –¥–µ–≤–æ—á–∫–∞ ‚ù§Ô∏èüíò";
        document.body.appendChild(bottomText);
    </script>

</body>
</html>
